<div ng-controller="ResultCtrl as result">
    <div>
        <table>
            <tbody>
                <tr ng-repeat="user in result.Result track by $index">
                    <td><img src="{{user.Photo}}" /></td>
                    <td>{{user.Name}}</td>
                    <td>{{user.UserId}}</td>
                    <!--<td>{{user.Groups}}</td>-->
                    <td>{{user.Likely}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <img src="{{result.Avatar}}" />
    <pre class="text-json">{{result.ResultJson}}</pre>
</div>
