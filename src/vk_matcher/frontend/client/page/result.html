<div ng-controller="ResultCtrl as result">
    <div class="result-content">
        <div class="result-row" ng-repeat="user in result.Result">
            <div class="left">
                <a href="{{user.Domain}}"><img src="{{user.Photo}}" /></a>
                <a href="{{user.Domain}}">{{user.FirstName + ' ' + user.LastName}}</a>
            </div>
            <div class="likely">{{user.Likely}}</div>
        </div>
    </div>

    <pre class="text-json">{{result.ResultJson}}</pre>
</div>
